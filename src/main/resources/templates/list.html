<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- css -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./mercari.css" th:href="@{/css/mercari.css}"/>
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <title>Rakus Items</title>
  
  <script>
  $(function(){
	  var tags = [ [(${brandListForAutocomplete})] ];
	  
	  $( "#brand" ).autocomplete({
		    source: function(request,response){
		    	var results = $.ui.autocomplete.filter(tags, request.term);
		    	response(results.slice(0,20));
		    }
	  });
	  
	  $('#change-status').on("click",function(){
		  var password = window.prompt("パスワードを入力してください");
		  if (password === '1234') {
			  $('#change-status-form').submit();
		  } else if (password == null) {
			  // キャンセルが押された場合、メッセージを表示しない
		  } else {
			  alert("パスワードが違います");
		  }
	  });
  });
  </script>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      
      <a class="navbar-brand" href="./list.html" th:href="@{/item/search}">Rakus Items</a>
      <p class="navbar-text navbar-right">
        user : <span sec:authentication="principal.user.mailAddress">userName</span>&nbsp;&nbsp;&nbsp;
        status : 
        <span sec:authorize="hasRole('ROLE_ADMIN')">Admin</span>
        <span sec:authorize="!hasRole('ROLE_ADMIN')">User</span>&nbsp;&nbsp;&nbsp;
      </p>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/user}">User</a></li>
          <li><a th:href="@{/brand/search}">Brand</a></li>
          <li><a th:href="@{/category/search}">Category</a></li>          
          <li><a id="logout" href="./login.html" th:href="@{/logout}">Logout <i class="fa fa-power-off"></i></a></li>
        </ul>

      </div>
    </div>
  </nav>



  <div id="main" class="container-fluid">
    <!-- addItem link -->
    <div id="addItemButton">
      <a class="btn btn-default" href="./add.html" th:href="@{'/add_item?pageNumber=' + ${nowPageNumber}}"><i class="fa fa-plus-square-o"></i> Add New Item</a>
    </div>
    
	<form id="change-status-form" th:action="@{/register_user/change_status}" method="post">
        	<button id="change-status" type="button">change status</button>
    </form>
	
    <!-- 検索フォーム -->
    <div id="forms">
      <form id="searchForm" method="POST" th:action="@{/item/search}" class="form-inline" role="form" th:object="${searchItemForm}" >
        <div class="form-group">
          <input type="text" class="form-control"  placeholder="item name" name="itemName" th:field="*{itemName}"/>
        </div>
        <div class="form-group"><i class="fa fa-plus"></i></div>
        <div class="form-group">
          <select id="bigSelect" class="form-control" ></select><input type="hidden" th:field="*{bigCategoryId}" />
          <select id="middleSelect" class="form-control"></select><input type="hidden" th:field="*{middleCategoryId}" />
          <select id="smallSelect" class="form-control"></select><input type="hidden" th:field="*{smallCategoryId}" />
        </div>
        <div class="form-group"><i class="fa fa-plus"></i></div>
        <div class="form-group">
          <input id="brand"  type="text" class="form-control" placeholder="brand name" name="brandName" th:field="*{brandName}"/>
        </div>
        <div class="form-group"></div>
        <input type="hidden" name="categoryName" />
        <button id="button-search" type="button" class="btn btn-default"><i class="fa fa-angle-double-right"></i> search</button>
      	<!-- ページ番号を指定して表示するフォーム -->
      <div id="select-page">
          <div class="form-group">
            <div class="input-group col-xs-6">
              <label></label>
              <input type="number" class="form-control" name="pageNumber" th:field="*{pageNumber}"/>
              <!-- 総ページ数 -->
              <div class="input-group-addon">/ <span id="maxPage" th:text="${maxPage}">20</span></div>
            </div>
            <div class="input-group col-xs-1">
              <button id="button-go" type="button" class="btn btn-default">Go</button>
            </div>
            <div th:text="${errorMessage}" style="color:red"></div>
          </div>
      </div>
      </form>
    </div>



    <!-- pagination -->
    <div class="pages">
      <nav class="page-nav">
        <ul class="pager">
          <li class="previous"><a href="#"><span class="notTwiceBtn">&larr; prev</span></a></li>
          <li class="next"><a href="#"><span class="notTwiceBtn">next &rarr;</span></a></li>
        </ul>
      </nav>
    </div>
	
	
	<h4 th:text="${noItemMessage}" style="color:red"></h4>
    <!-- table -->
    <div class="table-responsive">
      <table id="item-table" class="table table-hover table-condensed">
        <thead>
          <tr>
            <th>name</th>
            <th>price</th>
            <th>category</th>
            <th>brand</th>
            <th>cond</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${itemList}">
            <td class="item-name"><a href="./detail.html" th:href="@{'/item_detail?id='+ ${item.id} + '&pageNumber=' + ${nowPageNumber}}" th:text="${item.name}">Razer BlackWidow Chroma Keyboard</a></td>
            <td class="item-price" th:text="${item.price}">52.0</td>
            <td class="item-category">
            	<div th:if="${item.categoryNameAll}">
              		<a class="categoryLink" th:data-category="${item.bigCategoryName}" th:text="${item.bigCategoryName}">Electronics</a> /
                	<a class="categoryLink" th:data-category="${item.bigCategoryName} + '/' + ${item.middleCategoryName}" th:text="${item.middleCategoryName}">Computers &amp; Tablets</a> /
                	<a class="categoryLink" th:data-category="${item.bigCategoryName} + '/' + ${item.middleCategoryName} + '/' + ${item.smallCategoryName}" th:text="${item.smallCategoryName}">Components &amp; Parts</a>
            	</div>
            </td>
            <td class="item-brand"><a class="brandLink" th:text="${item.brandName}">Razer</a></td>
            <td class="item-condition" th:text="${item.condition}">3</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- pagination -->
    <div class="pages">
      <nav class="page-nav">
        <ul class="pager">
          <li class="previous" th:unless="${nowPageNumber} == 1"><a href="#" th:href="@{'?pageNumber='+ ${nowPageNumber - 1} }"><span class="notTwiceBtn">&larr; prev</span></a></li>
          <li class="next" th:unless="${nowPageNumber} == ${countOfPage}"><a href="#" th:href="@{'?pageNumber='+ ${nowPageNumber + 1} }"><span class="notTwiceBtn">next &rarr;</span></a></li>
        </ul>
      </nav>
      
    </div>
  </div> 
  <!-- jsファイルの読み込み -->
  <script src="../static/js/search.js" th:src="@{/js/search.js}"></script>
</body>
</html>
