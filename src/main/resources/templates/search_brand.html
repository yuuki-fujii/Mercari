<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">




<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- css -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
<link rel="stylesheet" href="./mercari.css" th:href="@{/css/mercari.css}"/>
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<title>Rakus Items</title>

  <script>
  $(function(){
	  var tags = [ [(${brandListForAutocomplete})] ];
	  
	  $( "#brand" ).autocomplete({
		    source: function(request,response){
		    	var results = $.ui.autocomplete.filter(tags, request.term);
		    	response(results.slice(0,20));
		    }
	  });
	  
	  
	    // nextリンククリック時のイベント処理設定
	    $('.next').on('click', function() {
	      $('#searchBrandForm [name=pageNumber]').val(currentPage + 1);
	      $('#searchBrandForm').submit();
	    });

	    // previousリンククリック時のイベント処理設定
	    $('.previous').on('click', function() {
	      $('#searchBrandForm [name=pageNumber]').val(currentPage - 1);
	      $('#searchBrandForm').submit();
	    });
	    
	    // next,previousリンクの無効化
	    var currentPage = parseInt($('#searchBrandForm [name=pageNumber]').val());
	    var maxPage = parseInt($('#maxPage').text());
	    if (currentPage == 1) {
	      $('.previous').addClass('disabled');
	    }
	    if (currentPage == maxPage) {
	      $('.next').addClass('disabled');
	    }
  });
  </script>
  
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="./list.html" th:href="@{/item/search}">Rakus Items</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="logout" href="./login.html">Logout <i class="fa fa-power-off"></i></a></li>
        </ul>
        <p class="navbar-text navbar-right">
          <span id="loginName">user: userName</span>
        </p>
      </div>
    </div>
  </nav>

  <div id="main" class="container-fluid">
    <!-- add link -->
    <div>
      <a class="btn btn-default" href="#" th:href="@{'/brand/add?pageNumber=' + ${nowPageNumber}}"><i class="fa fa-plus-square-o"></i> Add New Brand</a>
    </div>

    <!-- ブランド検索フォーム -->
    <div id="forms">
      <form id="searchBrandForm" method="POST" th:action="@{/brand/search}" class="form-inline" role="form" th:object="${searchBrandForm}">
        <div class="form-group">
          <input id="brand"  type="text" class="form-control" placeholder="brand name" name="name"/>
        </div>
        <div class="form-group"></div>
        <button type="submit" class="btn btn-default"><i class="fa fa-angle-double-right"></i> search</button>
      	<!-- ページ番号を指定して表示するフォーム -->
      <div id="select-page">
          <div class="form-group">
            <div class="input-group col-xs-6">
              <label></label>
              <input type="number" class="form-control" name="pageNumber" th:field="*{pageNumber}"/>
              <!-- 総ページ数 -->
              <div class="input-group-addon">/ <span id="maxPage" th:text="${maxPage}">20</span></div>
            </div>
            <div class="input-group col-xs-1">
              <button id="button-go" type="button" class="btn btn-default">Go</button>
            </div>
            <div th:text="${errorMessage}" style="color:red"></div>
          </div>
      </div>
      </form>
    </div>
    <!-- pagination -->
    <div class="pages">
      <nav class="page-nav">
        <ul class="pager">
          <li class="previous"><a href="#"><span class="notTwiceBtn">&larr; prev</span></a></li>
          <li class="next"><a href="#"><span class="notTwiceBtn">next &rarr;</span></a></li>
        </ul>
      </nav>
    </div>
	
	
	<h4 th:text="${noItemMessage}" style="color:red"></h4>
    <!-- table -->
    <div class="table-responsive">
      <table id="item-table" class="table table-hover table-condensed">
        <thead>
          <tr>
            <th>name</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="brand : ${brandList}">
            <td class="brand-name" th:text="${brand.name}">Razer BlackWidow Chroma Keyboard</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- pagination -->
    <div class="pages">
      <nav class="page-nav">
        <ul class="pager">
          <li class="previous"><a href="#" ><span class="notTwiceBtn">&larr; prev</span></a></li>
          <li class="next"><a href="#"><span class="notTwiceBtn">next &rarr;</span></a></li>
        </ul>
      </nav>
      
    </div>
 </div> 

</body>
</html>
