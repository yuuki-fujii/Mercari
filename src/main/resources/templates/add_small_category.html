<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- css -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./mercari.css" th:href="@{/css/mercari.css}"/>
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<title>Rakus Items</title>

<script>
	$(function(){
		var hostUrl = "http://localhost:8080/item/categories";
		
		// 必要な変数を先に宣言しておく
		var bigCategories; 
		var selectedBigCategory;
		var middleCategories;
		var selectedMiddleCategory;
		
		// getJSONメソッドを使って、全情報が詰まった大カテゴリリストを取得する
		$.getJSON(hostUrl)
			.done(function(data){
				bigCategories = data;
				createBigCategorySelect(bigCategories);
			}).fail(function(){
				console.log('失敗');
			}).always(function(){
				// 成功しても失敗しても通る
			});
		
		// 大カテゴリのプルダウン作成
		function createBigCategorySelect(){
			var bigOptions = '<option value="">- 大カテゴリ -</option>';
			for (let i = 0; i < bigCategories.length; i++) {
				let bigCategory = bigCategories[i]; // 大カテゴリを1つ取得
				
				// 飛田さんのコード　三項演算子が使われている
				// 三項演算子　条件 ? trueの時の値 : falseの時の値
				// bigCategory.idが存在する場合、selected そうでない場合は空文字
				let selectedStr = $('#addCategoryForm [name=bigCategoryId]').val() == bigCategory.id ? ' selected' : '';			
				bigOptions += '<option value="' + bigCategory.id + '"' + selectedStr + '>' + bigCategory.name + '</option>';
			}
			$('#bigSelect').html(bigOptions);
			createMiddleCategorySelect();
		}
			
		// 中カテゴリのプルダウン作成
		function createMiddleCategorySelect(){
			let selectedBigCategoryValue = $('#bigSelect option:selected').val();
			
			// 大カテゴリ以外が選択された場合
			if (selectedBigCategoryValue != '') {
				for (let i = 0; i < bigCategories.length; i++) {
					let bigCategory = bigCategories[i]; // 大カテゴリを1つ取得
					if (bigCategory.id == selectedBigCategoryValue) {
						selectedBigCategory = bigCategory;
						var middleOptions = '<option value="">- 中カテゴリ -</option>';
						middleCategories = bigCategory.childCategories;
						for (let j = 0; j < middleCategories.length; j++) {
							let middleCategory = middleCategories[j];
							let selectedStr = $('#addCategoryForm [name=middleCategoryId]').val() == middleCategory.id ? ' selected' : '';
				            middleOptions += '<option value="' + middleCategory.id + '"' + selectedStr + '>' + middleCategory.name + '</option>';
						}
						$('#middleSelect').html(middleOptions);
					}
				}
			} else {
				// - 大カテゴリ -　が選択された場合　→　中カテゴリ、小カテゴリをリセットする
				 $('#middleSelect').html('');
			     $('#middleSelect').val('');
			}	
		}
		
		// カテゴリーのプルダウンの選択文字列を連結
		function createCategoryName() {
			let categoryName = '';
			// 大カテゴリが選択されている場合
			if ($('#bigSelect option:selected').val() != '') {
				categoryName += $('#bigSelect option:selected').text();
				// 中カテゴリが選択されている場合
				if ($('#middleSelect option:selected').val() != '') {
					categoryName += '/' + $('#middleSelect option:selected').text();
				}
			}
			console.log(categoryName);
			console.log('藤井');
			return categoryName;
		}
		
		// 大カテゴリが変更された時の処理
		$('#bigSelect').on('change',function(){
			createMiddleCategorySelect();
		});
		
	    // 検索ボタンクリック時のイベント処理設定
	    $('#button-add').on('click', function() {
	      $('#addCategoryForm [name=nameAll]').val(createCategoryName());
	      $('#addCategoryForm').submit();
	    });
	});
</script>




</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="./list.html" th:href="@{/item/search}">Rakus Items</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a th:href="@{/brand/search}">Brand</a></li>
          <li><a th:href="@{/category/search}">Category</a></li>
          <li><a id="logout" href="./login.html">Logout&nbsp;<i class="fa fa-power-off"></i></a></li>
        </ul>
        <p class="navbar-text navbar-right">
          <span id="loginName">user: userName</span>
        </p>
      </div>
    </div>
  </nav>

  <!-- details -->
  <div id="input-main" class="container">
    <a type="button" class="btn btn-default" th:href="@{'/category/search?pageNumber=' + ${pageNumber}}"><i class="fa fa-reply"></i> back</a>
    <h2>Add</h2>

    <!-- add form -->
    <form id="addCategoryForm" th:action="@{/add_category/small_insert}" method="POST" class="form-horizontal" th:object="${addCategoryForm}">
      <!-- pageNumber -->
      <input type="hidden" name="pageNumber" th:value="${pageNumber}">
      <div class="form-group">
      	<label for="inputName" class="col-sm-2 control-label">bigCategory</label>
      	<div class="col-sm-8">
      		<select id="bigSelect" class="form-control" ></select><input type="hidden" th:field="*{bigCategoryId}"/>
      	</div>
      </div>
      <div class="form-group">
      	<label for="inputName" class="col-sm-2 control-label">middleCategory</label>
      	<div class="col-sm-8">
       		<select id="middleSelect" class="form-control"></select><input type="hidden" th:field="*{middleCategoryId}"/>
       		<span style="color:red" th:errors="*{middleCategoryId}"></span>
      	</div>
      </div>
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputName" th:field="*{name}"/>
          <span style="color:red" th:errors="*{name}">error:may not be empty</span>
        </div>
       </div>
      <!-- submit button -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="hidden" name="nameAll">
          <button id="button-add" type="button" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
