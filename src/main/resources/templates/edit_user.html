<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- css -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./mercari.css" th:href="@{/css/mercari.css}"/>
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>Rakus Items</title>
  
  <script>
  	$(function(){
  		
	    // 削除ボタンがクリックされた時の処理
		$("#button-delete").on("click",function(){
			
			if (window.confirm('削除してもよろしいですか?')) {
				$('#deleteForm').submit();
			} else {
				
			}
		});
  		
  	});
  </script>
  
</head>
<body>
  <!-- navbar -->
   <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      
      <a class="navbar-brand" href="./list.html" th:href="@{/item/search}">Rakus Items</a>
      <p class="navbar-text navbar-right">
        user : <span sec:authentication="principal.user.mailAddress">userName</span>&nbsp;&nbsp;&nbsp;
        status : 
        <span sec:authorize="hasRole('ROLE_ADMIN')">Admin</span>
        <span sec:authorize="!hasRole('ROLE_ADMIN')">User</span>&nbsp;&nbsp;&nbsp;
      </p>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/user}">User</a></li>
          <li><a th:href="@{/brand/search}">Brand</a></li>
          <li><a th:href="@{/category/search}">Category</a></li>          
          <li><a id="logout" href="./login.html" th:href="@{/logout}">Logout <i class="fa fa-power-off"></i></a></li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- edit form -->
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Edit User</div>
      <div class="panel-body">
        <form action="#" method="POST" th:action="@{/user/update}" th:object="${editUserForm}">
          <div class="form-group">
            <label for="mail">mail address</label>
            <input type="hidden" name="id" th:value="${user.id}">
            <input type="email" class="form-control" id="mail" name="mailAddress" th:field="*{mailAddress}">
            <span th:errors="*{mailAddress}" style="color:red"></span>
          </div>
          <button type="submit" class="btn btn-default">Edit</button>
        </form>
         <form id="deleteForm" th:action="@{/user/delete}" method="POST">
         	<input type="hidden" name="id" th:value="${user.id}">
          	<button id="button-delete" type="button" class="btn btn-default">delete</button>
         </form>
      </div>
    </div>
</body>
</html>
